{% extends 'newusers/base.html' %}

{% block title %}
    <title> producer login </title>

{% endblock %}

{% block content %}

    <div id="producer-login-card" class="card col-md-4 offset-md-4 mt-10">
    <div class=" crad-header mb-5">  <h2 class="text-center h1 mt-2 ">Producer Login</h2>	<hr> </div>
    <form method="POST" action="{%url 'producer_login'%}">
    	{% csrf_token %}

    	<div class="form-group">
            <p>User Name</p>
    		<input type="text" class="form-control" name="username" placeholder="Enter Username" required>
    	</div>
    	<div class="form-group">
            <p>Password</p>
    		<input type="password" class="form-control" name="password" placeholder="Enter password" required>
    		<button type="submit" class="btn btn-primary mt-2 mr-auto ml-auto">
    		Login
    	</button>
    	</div>

    </form>
    </div>
<br><br><br>

{% endblock %}
